<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Valentine Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-red: #A82424;
            --dark-red: #7A1B1B;
            --gold: #D4AF37;
            --cream: #F9F7F2;
            --glass: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #1a0a0a 0%, #000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: var(--cream);
        }

        /* --- PRE-LOADER / INTRO --- */
        #intro-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease-out;
        }

        .quote-line {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            margin: 10px 0;
            color: #fff;
        }

        .quote-line.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- MAIN CARD --- */
        .card-container {
            width: 90%;
            max-width: 500px;
            aspect-ratio: 4/5;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.9) translateY(30px);
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
        }

        .card-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .revealed .card-container {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        /* Top Decoration */
        .card-decoration {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 15px;
            opacity: 0.6;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gold);
        }

        /* Content Styling */
        .happy-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 2.5rem;
            color: var(--gold);
            letter-spacing: 2px;
            margin-bottom: -10px;
        }

        .valentine-text {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(4rem, 15vw, 7rem);
            color: #fff;
            text-shadow: 0 0 20px rgba(168, 36, 36, 0.5);
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message-box {
            text-align: center;
            max-width: 80%;
            font-weight: 300;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .cta-btn {
            padding: 12px 32px;
            border-radius: 100px;
            background: linear-gradient(45deg, var(--primary-red), var(--dark-red));
            color: white;
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(168, 36, 36, 0.3);
            position: relative;
            overflow: hidden;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(168, 36, 36, 0.5);
        }

        .cta-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0);
            border-radius: 50%;
            transition: transform 0.6s ease;
        }

        .cta-btn:active::after {
            transform: scale(1);
            opacity: 0;
        }

        /* --- HEART PARTICLES --- */
        canvas#heart-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-graphic {
            position: absolute;
            bottom: -20px;
            width: 120%;
            opacity: 0.1;
            pointer-events: none;
            filter: grayscale(1) invert(1);
        }

        /* Sound Control */
        #sound-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 10px;
            letter-spacing: 2px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        #sound-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Animation Classes */
        .reveal-up {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
        }

        .revealed .reveal-up {
            opacity: 1;
            transform: translateY(0);
        }

        .delay-1 {
            transition-delay: 1.5s;
        }

        .delay-2 {
            transition-delay: 1.8s;
        }

        .delay-3 {
            transition-delay: 2.1s;
        }

        .delay-4 {
            transition-delay: 2.4s;
        }
    </style>
</head>

    <script>
        const intro = document.getElementById('intro-overlay');
        const q1 = document.getElementById('q1');
        const q2 = document.getElementById('q2');
        const card = document.body;
        const music = document.getElementById('bg-music');
        const soundStatus = document.getElementById('sound-status');

        window.onload = () => {
            const quotes = <? php echo json_encode([
                ['text' => $data['introQuote1Line1'] ?? 'Love is not just a feeling...', 'sub' => $data['introQuote1Line2'] ?? "it's a journey of the soul."],
                ['text' => $data['introQuote2Line1'] ?? 'To bring', 'sub' => $data['introQuote2Line2'] ?? "someone special into your life."]
            ]); ?>;

            let currentQuote = 0;
            const showQuote = (idx) => {
                q1.innerText = quotes[idx].text;
                q2.innerText = quotes[idx].sub;
                q1.classList.add('active');
                setTimeout(() => q2.classList.add('active'), 800);
            };

            // Intro Sequence
            showQuote(0);

            setTimeout(() => {
                q1.classList.remove('active');
                q2.classList.remove('active');
                setTimeout(() => showQuote(1), 1000);
            }, 3000);

            // Transition to Card
            setTimeout(() => {
                intro.style.opacity = '0';
                setTimeout(() => {
                    intro.style.display = 'none';
                    document.body.classList.add('revealed');
                    initHearts();
                }, 1500);
            }, 7000);
        };

        function togglePlay() {
            if (music.paused) {
                music.play();
                soundStatus.innerText = 'ON';
            } else {
                music.pause();
                soundStatus.innerText = 'OFF';
            }
        }

        // Heart Particle System
        const canvas = document.getElementById('heart-canvas');
        const ctx = canvas.getContext('2d');
        let hearts = [];

        function initHearts() {
            resize();
            animate();
            setInterval(addHeart, 600);
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.onresize = resize;

        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.color = Math.random() > 0.5 ? '#A82424' : '#D4AF37';
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.05;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + Math.sin(this.wobble) * 20, this.y);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;

                // Simple heart shape
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-this.size, -this.size, -this.size * 2, this.size / 3, 0, this.size * 2);
                ctx.bezierCurveTo(this.size * 2, this.size / 3, this.size, -this.size, 0, 0);
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.y -= this.speed;
                this.wobble += this.wobbleSpeed;
                this.opacity -= 0.002;
            }
        }

        function addHeart() {
            if (hearts.length < 50) hearts.push(new Heart());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach((h, i) => {
                h.update();
                h.draw();
                if (h.y < -50 || h.opacity <= 0) hearts.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
    </script>
